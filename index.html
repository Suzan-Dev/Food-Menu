<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Meal Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Meal Finder</h1>
      <div class="flex">
        <form class="flex" id="form-js">
          <input type="text" id="search-js" placeholder="Search..." />
          <button class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random-js">
          <i class="fas fa-random"></i>
        </button>
      </div>

      <div id="result-heading-js" class="result-heading"></div>
      <div id="meals-js" class="meals"></div>
      <div id="single-meal-js"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
